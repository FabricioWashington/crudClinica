<!-- Tela de Loading -->
<div *ngIf="loading" class="loading-overlay">
  <app-loading></app-loading>
</div>

<!-- Conteúdo da aplicação -->
<div *ngIf="!loading">
  <ng-container *ngIf="showHeader">
    <app-nav></app-nav>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </ng-container>
</div>
