<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Agendar Uma Consulta</h5>
        <button type="button" class="close border-0 fs-5" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group p-2">
            <label>Paciente</label>
            <ng-container *ngIf="data.pacientes?.length > 0; else noPacientes">
              <select class="form-control" [(ngModel)]="formData.paciente_id" name="paciente_id">
                <option *ngFor="let paciente of data.pacientes" [value]="paciente.id">
                  {{ paciente.nome }}
                </option>
              </select>
            </ng-container>
            <ng-template #noPacientes>
              <div class="alert alert-warning mb-0">Nenhum paciente cadastrado.</div>
            </ng-template>
          </div>

          <div class="form-group p-2">
            <label>Médico</label>
            <ng-container *ngIf="data.medicos?.length > 0; else noMedicos">
              <select class="form-control" [(ngModel)]="formData.medico_id" name="medico_id">
                <option *ngFor="let medico of data.medicos" [value]="medico.id">
                  {{ medico.nome }}
                </option>
              </select>
            </ng-container>
            <ng-template #noMedicos>
              <div class="alert alert-warning mb-0">Nenhum médico cadastrado.</div>
            </ng-template>
          </div>

          <div class="form-group p-2">
            <label>Data da Consulta</label>
            <input class="form-control" type="datetime-local" [(ngModel)]="formData.dataConsulta" name="dataConsulta">
          </div>

          <div class="form-group p-2">
            <label>Status</label>
            <select class="form-control" [(ngModel)]="formData.status" name="status">
              <option value="AGENDADA">Agendada</option>
              <option value="REALIZADA">Realizada</option>
              <option value="CANCELADA">Cancelada</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submit()">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
