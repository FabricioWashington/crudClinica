<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Cadastrar Paciente</h5>
        <button type="button" class="close border-0 fs-5" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="container">
            <div class="row">
              <div class="form-group p-2 col">
                <label>Nome</label>
                <input class="form-control" type="text" [(ngModel)]="formData.nome" name="nome"
                  placeholder="Nome">
              </div>
              <div class="form-group p-2 col">
                <label>Cpf</label>
                <input class="form-control" type="text" [(ngModel)]="formData.cpf" name="cpf"
                  placeholder="___.___.___-__" (input)="aplicarMascaraCPF($event)" maxlength="14">
              </div>
            </div>
            <div class="row">
              <div class="form-group p-2 col">
                <label>E-mail</label>
                <input class="form-control" type="text" [(ngModel)]="formData.email" name="email" placeholder="E-mail">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submit()">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
