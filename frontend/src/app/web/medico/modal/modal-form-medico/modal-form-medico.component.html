<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Cadastrar MÃ©dico</h5>
        <button type="button" class="close border-0 fs-5" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group p-2">
            <label>Nome</label>
            <input class="form-control" type="text" [(ngModel)]="formData.nome" name="nome">
          </div>

          <div class="form-group p-2">
            <label>Especialidade</label>
            <ng-container *ngIf="especialidades.length > 0; else noEspecialidades">
              <select class="form-control" [(ngModel)]="formData.especialidade" name="especialidade">
                <option *ngFor="let esp of especialidades" [value]="esp.nome">
                  {{ esp.nome }}
                </option>
              </select>
            </ng-container>
            <ng-template #noEspecialidades>
              <div class="alert alert-warning mb-0">Nenhuma especialidade cadastrada.</div>
            </ng-template>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submit()">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
